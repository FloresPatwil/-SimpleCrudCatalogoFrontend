<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Articulo</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre Articulo</label>
                    <input [(ngModel)]="articulo.name" name="nombre" type="text" class="form-control">  <!-- [(ngModel)]="articulo.name" name="name" " -->
                </div>
                <div class="form-group">
                    <label for="">Precio</label>
                    <input [(ngModel)]="articulo.precio" name="precio" type="number" class="form-control">  <!-- [(ngModel)]="articulo.precio" name="precio" type="number" -->
                </div>
                <button (click)="Guardar()" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
