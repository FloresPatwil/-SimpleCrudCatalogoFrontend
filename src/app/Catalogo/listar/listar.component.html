<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Articulos</h3>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr class="text-center">
                    <th>ID</th>
                    <th>TIPO</th>
                    <th>VALOR</th>
                    <th>ACCIONES</th> 
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let articulo of articulos" class="text-center">
                    <td>{{articulo.id}}</td>
                    <td>{{articulo.name}}</td>
                    <td>{{articulo.precio}}</td>
                    <td>
                        <button (click)="Editar(articulo)" class="btn btn-warning">Editar</button>
                        <button  class="btn btn-danger" style="margin-left: 10px;">Eliminar</button>
                        <!--  (click)="Delete(articulo)"  -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
